<h2 class="mt-4 d-inline">Liste des contacts</h2>
<button (click)="goToAddContact()" class="btn btn-success btn-sm float-right d-inline mt-1 shadow-none">ADD</button>
<ol class="list-group text-dark">
  <app-item-contact
    *ngFor="let personne of personnes"
    [personne]="personne"
    (detailContact)="moreDetails($event)"
  >
  </app-item-contact>
</ol>
