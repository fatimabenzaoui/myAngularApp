<li [hidden]="show" class="list-group-item">
  <img src="assets/images/{{ personne.avatar|defaultImage }}" width="50px" height="50px"
    alt="{{ personne.pseudo }}">
  <span>{{ personne.firstname|titlecase }} {{ personne.name|titlecase }}</span>
  <span class="float-right">
    <button (click)="moreDetails()" class="btn btn-secondary btn-sm mr-1 mt-2 shadow-none">MORE</button>
    <button (click)="selectContact()" class="btn btn-primary btn-sm mr-1 mt-2 shadow-none">SELECT</button>
    <button (click)="updateContact()" class="btn btn-success btn-sm mr-1 mt-2 shadow-none">UPDATE</button>
    <button (click)="deleteContact()" class="btn btn-danger btn-sm mr-1 mt-2 shadow-none">DELETE</button>
  </span>
</li>
